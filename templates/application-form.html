{% extends "base.html" %}

{% block title %}Application Form{% endblock %}

{% block header %}Join Our Team{% endblock %}

{% block body %}
    <div class="container">
        <div class="row intro">
            <div class="col-xs-offset-1 col-xs-10">
                <p>Thank you for your interest in our open positions!<br>Please enter some basic information about yourself and we will be in touch with you shortly.</p>
            </div>
        </div>
        <div class="row">
            <form action="/application-response" method="POST">
                <div class="form-inline">
                    <fieldset class="form-group">
                        <label for="field-fname">First Name:</label>
                        <input id="field-fname" type="text" name="firstname" class="form-control">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="field-lname">Last Name:*</label>
                        <input id="field-lname" type="text" name="lastname" class="form-control" required>
                    </fieldset>
                </div>
                <div class="form-inline">
                    <fieldset class="form-group">
                        <label for="field-salary">Salary Requirement:*</label>
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input id="field-salary" type="number" name="salary" class="form-control" required>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="field-role">Role you're applying for:</label>
                        <select id="field-role" name="role" class="form-control">
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="QA Engineer">QA Engineer</option>
                            <option value="Product Manager">Product Manager</option>
                        </select>
                    </fieldset>
                </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
